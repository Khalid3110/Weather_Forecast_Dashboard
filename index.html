<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Forecast Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <input type="text" class="city-input" placeholder="Enter City Name">
            <button class="search-btn">Search</button>
        </div>
        <div class="weather-data">
            <h2 class="date"></h2>
            <div class="current-weather">
                <div class="details">
                    <h6>City :</h6>
                    <h6>Temp :</h6>
                    <h6>Max :</h6>
                    <h6>Min :</h6>
                    <h6>humidity :</h6>
                    <h6>Wind Speed :</h6>
                </div>
            </div>
            <div class="days-forecast">
                <h2>5-day forecast</h2>
                <ul class="weather-cards">
                    <li class="card">
                        <h3>Day</h3>
                        <h6>Temp</h6>
                        <h6>Icon</h6>
                        <h6>Desc</h6>
                    </li>
                    <li class="card">
                        <h3>Day</h3>
                        <h6>Temp</h6>
                        <h6>Icon</h6>
                        <h6>Desc</h6>
                    </li>
                    <li class="card">
                        <h3>Day</h3>
                        <h6>Temp</h6>
                        <h6>Icon</h6>
                        <h6>Desc</h6>
                    </li>
                    <li class="card">
                        <h3>Day</h3>
                        <h6>Temp</h6>
                        <h6>Icon</h6>
                        <h6>Desc</h6>
                    </li>
                    <li class="card">
                        <h3>Day</h3>
                        <h6>Temp</h6>
                        <h6>Icon</h6>
                        <h6>Desc</h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
